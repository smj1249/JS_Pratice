<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 0.9rem;
            text-align: center;
        }

        .row {
            margin: 10px;
            align-items: center;
            gap: 5px;
            height: 15px;
        }

    </style>
</head>
<body>
    <div class="row title">
        <h4>Login</h4>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <label for="">ID</label>
        <input type="text" name="userid">
    </div>
    <div class="row">
        <label for="">비밀번호</label>
        <input type="password" name="password">
    </div>
    <div class="btn-group">
        <button>로그인하기</button>
    </div>
    <div class="btn-group">
        <button>회원가입</button>
        <button>아이디 찾기</button>
        <button>비밀번호 찾기</button>
    </div>
</body>
</html>
