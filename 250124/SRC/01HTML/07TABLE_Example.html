<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- table sementic(구조) 태그 -->
    <!-- thead : 테이블 머리말 , tbody : 테이블 본문 , tfoot : 테이블 꼬리말 -->
    <style>
        thead{ background-color: aquamarine;}
        tbody{ background-color: azure;}
        tfoot{ background-color: brown;}
        td {
            
            width: 35px;
            height: 35px;
            border: 1px solid;
        }
    </style>

    <table>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

        </tfoot>
    </table>
</body>

</html>
